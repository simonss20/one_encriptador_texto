<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <div class="contenedor">
        <header class="header">
            <h1 class="titulo">
                <img src="assets/media/logo_alura.png" alt="logo de alura">Encriptador de texto
            </h1>
        </header>
        <div class="seccion_ingreso">
            <textarea cols="30" rows="10" class="ingreso" placeholder="Ingrese el texto aqui"></textarea>
            <div class="informacion">
                <h6>
                    <img src="assets/media/vector.png" alt="">
                    Solo letras minúsculas y sin acentos
                </h6>
            </div>
            <div class="botones">
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="seccion_retorno">
            <textarea name="" id="" cols="30" rows="10" class="retorno" readonly ></textarea>
            <div class="informacion_retorno">
                <h3 class="seccion_retorno__informacion">Ningun mensaje fue encontrado</h3>
                <p class="seccion_retorno__instruccion">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="seccion_copiar">
                <input type="button" value="Copiar" class="copiar">
            </div>
        </div>
        <footer class="footer">
            <h6>&copy Desarrollado por Simón Sosa</h6>
        </footer>
        <script src="assets/js/script.js"></script>
    </div>
</body>
</html>
